<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <script src="https://kit.fontawesome.com/5268697871.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/influencer.css">
</head>
<body class="poppins-font">
    <header class="header">
        <nav class="navbar display-flex">
            <div class="brand">Influencer products</div>
            <div class="nav-items">
                <ul>
                    <li>Home</li>
                    <li>Products</li>
                    <li>Sign Up</li>
                    <li>Log In</li>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-cart-plus"></i>
                </ul>
            </div>
        </nav>

        <div class="banner display-flex">
            <div class="banner-content">
                <h2 class="banner-title">Start your Journey as <br>Influencer</h2>
                <p class="banner-details">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem <br> vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button class="btn-primary">Prebook Now <i class="fa-solid fa-arrow-right"></i></button>
            </div>

            <div class="banner-img">
                <img src="images/main-camera.png" alt="">
            </div>
        </div>

        <div class="logos display-flex">
            <img src="logos/Alibaba.svg" alt="">
            <img src="logos/Amazon.svg" alt="">
            <img src="logos/Daraz.pk Logo.svg" alt="">
            <img src="logos/Ebay.svg" alt="">
            <img src="logos/Rakuten.svg" alt="">
            <img src="logos/Walmart.svg" alt="">
            <img src="logos/Target.svg" alt="">
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
